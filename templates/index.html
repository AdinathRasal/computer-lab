<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live HTML Share</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 75vh;
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
	<h1> Cheating in the computer lab.</h1>
	
  <h2>Room: {{ room }}</h2>
  <button onclick="copyToClipboard()">ðŸ“‹ Copy Code</button>
  
  <textarea id="editor" placeholder="Write your HTML here..."></textarea>
  <br>
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const room = "{{ room }}";
    const editor = document.getElementById("editor");

    let selfEdit = false;

    socket.emit("join", { room });

    socket.on("update", (text) => {
      if (!selfEdit) editor.value = text;
    });

    editor.addEventListener("input", () => {
      selfEdit = true;
      socket.emit("edit", { room, text: editor.value });
      setTimeout(() => selfEdit = false, 50);
    });

    function copyToClipboard() {
      editor.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
